<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<!-- CSS -->
<link rel="stylesheet" href="/css/carta.css">

</head>
<body>
    <header class="cabecera">

    </header>
    <section class="grid">
        <div class="container">
            <i class="bi bi-rocket-takeoff text-center"></i>
            <h1 class="text-center">Menú</h1>
            <div class="row mb-5">
                <div class="items col-4 offset-1">
                    <img src="/img/espresso.jpg" class="rounded-5" alt="">
                </div>
                <div class="items align-self-center text-center col-6">
                    <h3>Espresso</h3>
                    <p>Tradicional café espresso de la casa. El refill es gratis.</p>
                </div>
            </div>
            <div class="row mb-5 justify-content-end">
                <div class="items col-4 order-2">
                    <img src="/img/latte.jpeg" class="rounded-5" alt="">
                </div>
                <div class="items align-self-center text-center offset-1 col-6">
                    <h3>Latte</h3>
                    <p>Disfrútalo en sabor Moka, Vainilla, Avellana o Caramelo.</p>
                </div>
            </div>
            <div class="row mb-5">
                <div class="items col-4 offset-1">
                    <img src="/img/frappe.jpg" class="rounded-5" alt="">
                </div>
                <div class="items align-self-center text-center col-6">
                    <h3>Frappé</h3>
                    <p>Sabor Oreo, Moka, Vainilla, Avellana o Caramelo.</p>
                </div>
            </div>
            <div class="row">
                <div class="items col-4 order-2 offset-1">
                    <img src="/img/chai.jpg" class="chai rounded-5" alt="">
                </div>
                <div class="items align-self-center text-center offset-1 col-6">
                    <h3>Té Chai</h3>
                    <p>Puedes pedirlo caliente o frío. </p>
                </div>
            </div>
        </div>
    </section>
    <footer class="pie">
        <span>Copyright © 2023 Todos los derechos reservados.</span>
    </footer>
</body>
</html>
