<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="css/grid.css">

</head>
<body>
    <section class="grid">
        <div class="container">
            <h2 class="text-center display-1">ya tenemos hambre</h2>
            <div class="row mb-4 pt-4">
                <div class="items col-12 col-md-4 col-lg-2 offset-lg-3 mb-3 mb-lg-0">
                    <img class="rounded" src="img/foto.jpg" alt="">
                </div>
                <div class="items col-12 col-md-4 col-lg-2 mb-3 mb-lg-0">
                    <img class="rounded-1" src="img/foto.jpg" alt="">
                </div>
                <div class="items col-12 col-md-4 col-lg-2 mb-3 mb-lg-0">
                    <img class="rounded-2" src="img/foto.jpg" alt="">
                </div>
            </div>
            <div class="row">
                <div class="items col-12 col-md-4 col-lg-2 offset-lg-3 mb-3 mb-lg-0">
                    <img class="rounded-3" src="img/foto.jpg" alt="">
                </div>
                <div class="items col-12 col-md-4 col-lg-2 mb-3 mb-lg-0">
                    <img class="rounded-4" src="img/foto.jpg" alt="">
                </div>
                <div class="items col-12 col-md-4 col-lg-2 mb-3 mb-lg-0">
                    <img class="rounded-5" src="img/foto.jpg" alt="">
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
